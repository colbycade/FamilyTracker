<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <link rel="icon" href="assets/favicon.ico" />

        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="home.css" />
    </head>

    <body>
        <header>
            <div class="logotitle">
                <img src="assets/favicon.ico" alt="logo" width="100" height="100">
                <h1>Family Tracker</h1>
            </div>
            <nav>
                <div class="menu">
                    <li><a href="index.html">Login</a></li>                
                    <li><a class="current-page" href="home.html">Home</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="about.html">About</a></li>
                </div>
                <div class="log-out">
                    <button>Logout</button>
                </div>
            </nav>
        </header>
        
        <main>
        <section class="sidebar">
            <div class="profile">
                <img id="profilePic" src="assets/generic_profile.jpeg" alt="Profile Picture">
                <br>
                <label for="profilePicInput" class="fileInputLabel">Choose a profile picture</label>
                <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
                <div id="userInfo">
                    Username: <span class="userDisplay" id="usernameDisplay"></span>
                    <br>
                    Family Code: <span class="userDisplay" id="familyCodeDisplay"></span>
                </div>
            </div>

            <div id="event-log">
                <h2>Event Log</h2>
                <div id="events">
                    <div class="event">
                        <span class="event-action"> 
                            <span class="family-member">Bob</span> completed: 
                        </span>
                        <span class="task-name">take out the trash</span>
                    </div>
                    <div class="event">
                        <span class="event-action"> 
                            <span class="family-member">Tim</span> completed: 
                        </span> 
                        <span class="task-name">clean the kitchen</span>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="todolist">
            <div class="todolist-header">
                <div id="task-lists">
                    <h2>Your Task Lists</h2>
                    <select id="task-list-dropdown">
                        <option value="family" selected>Family To-Do List</option>
                        <option value="user">My To-Do List</option>
                    </select>
                </div>
            </div>

            <table id="task-list">
                <thead>
                    <tr>
                        <th></th>
                        <th id="task-name-header">Task</th>
                        <th id="task-date-header">
                            <span id="date-header-content"> Due Date <span id="date-sort-icon">â‡…</span> </span>
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <!-- Dynamically loaded data-->
                <tbody id="task-list-data" data-sort-ascending = "true"></tbody>
                <tfoot id="add-task-form">
                    <!-- Last row is a form for adding additional tasks -->
                    <tr>
                        <td></td>
                        <td>
                            <input type="text" id="new-task-name" name="taskName" placeholder="Enter task name" required>
                        </td>
                        <td>
                            <input type="date" id="new-task-date" name="taskDate" required>
                        </td>
                        <td colspan="2">
                            <button type="button" onclick="addTask()" id="add-task-button">Add Task</button>
                        </td>
                    </tr>
                </tfoot>
            </table>

        </section>
        </main>

        <footer>
            <hr>
            <span> Made by Colby Wright</span>
            <br>
            <a href="https://github.com/colbycade/startup">GitHub</a>
        </footer>

        <script src="home.js"></script>
    </body>

    
</html>
