<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Page</title>
        <link rel="icon" href="favicon.ico" />
    </head>

    <body>
        <header>
            <h1>Family Tracker</h1>
            <nav>
            <menu>
                <li><a href="index.html">Login</a></li>                
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </menu>
            </nav>
            <hr>
        </header>
        <div>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div>
            <h2>Join Existing Family</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <label for="familycode">Family Code:</label>
                <input type="username" id="familycode" name="familycode" required>
                <button type="submit">Join </button>
            </form>
        </div>

        <div>
            <h2>Create New Family</h2>
            <form method="get" action="home.html">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Create </button>
            </form>
        </div>

        <div>
            <h3>Family Code?</h3>
            <p>Ask your parents for the family code to join their family.</p>
            <p>If you are the parent and have not yet created a family, </p>
        </div>

        <footer>
            <hr>
            <span> Made by Colby Wright</span>
            <br>
            <a href="https://github.com/colbycade/startup">GitHub</a>
        </footer>
    </body>
</html>
