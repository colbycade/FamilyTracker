<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="home.css" />
    </head>

    <body>
        <header>
            <div class="logotitle">
                <img src="favicon.ico" alt="logo" width="100" height="100">
                <h1>Family Tracker</h1>
            </div>
            <nav>
                <div class="menu">
                    <li><a href="index.html">Login</a></li>                
                    <li><a class="current-page" href="home.html">Home</a></li>
                    <li><a href="calendar.html">Calendar</a></li>
                    <li><a href="about.html">About</a></li>
                </div>
                <div class="log-out">
                    <button>Logout</button>
                </div>
            </nav>
        </header>
        
        <main>
        <section class="sidebar">
            <div class="profile">
                <img src="generic_profile.jpeg" alt="Profile Picture">
                <h2>Name Here</h2>
                <p>username</p>
            </div>
        
            <div class="task-lists">
                <h2>Your Task Lists</h2>
                <select class="task-list-dropdown">
                    <option value="" selected disabled hidden>Choose a Task List</option>
                    <option value="family">Family To-Do List</option>
                    <option value="my_username">My To-Do List</option>
                    <option value="child1_username">Child 1's To-Do List</option>
                    <!-- More options -->
                </select>
            </div>
        </section>
        
        <section class="todolist">
            <div class="todolist-header">
                <h2>Example To-Do List</h2>
                <select class="alt-task-list-dropdown">
                    <option value="" selected disabled hidden>Choose a Task List</option>
                    <option value="family">Family To-Do List</option>
                    <option value="my_username">My To-Do List</option>
                    <option value="child1_username">Child 1's To-Do List</option>
                    <!-- More options -->
                </select>
            </div>

            <table id="task-list">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th class="add-to-calendar"></th>
                        <th class="remove-task"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="checkbox" id="task1">
                            <label for="task1">Task Name</label>
                        </td>
                        <td>
                            <label for="task1">Monday, Feb 18th, 2023</label>
                        </td>
                        <td class="add-to-calendar">
                            <button>Add to Calendar</button>
                        </td>
                        <td class="remove-task">
                            <button>Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="task2">
                            <label for="task2">Task Name</label>
                        </td>
                        <td>
                            <label for="task2">Tuesday, Feb 19th, 2023</label>
                        </td>
                        <td class="add-to-calendar">
                            <button>Add to Calendar</button>
                        </td>
                        <td class="remove-task">
                            <button>Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="task3">
                            <label for="task3">Task Name</label>
                        </td>
                        <td>
                            <label for="task3">Wednesday, Feb 20th, 2023</label>
                        </td>
                        <td class="add-to-calendar">
                            <button>Add to Calendar</button>
                        </td>
                        <td class="remove-task">
                            <button>Remove</button>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td class="add-to-calendar">

                        </td>
                        <td class="remove-task">

                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td class="add-to-calendar">

                        </td>
                        <td class="remove-task">

                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td></td>
                        <td class="add-to-calendar">

                        </td>
                        <td class="remove-task">

                        </td>
                    </tr>

                </tbody>
            </table>
        </section>
        </main>

        <footer>
            <hr>
            <span> Made by Colby Wright</span>
            <br>
            <a href="https://github.com/colbycade/startup">GitHub</a>
        </footer>
    </body>

    
</html>
